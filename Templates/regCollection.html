<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="../Resources/images/logo.jpg" alt="Logo">
        <h1>Registrar Data User</h1>
        <div>
            <label >Nombre de Usuario</label>
            <input id="edtname" type="text" placeholder="Ingrese Nombre de Usuario" required>

            <label aria-required="true">Apellido: </label>
            <input id="edtapellido" type="text" placeholder="Ingrese el Apellido" required>

            <label >Fecha de nacimiento: </label>
            <input id="edtdate" type="date" placeholder="Ingrese su fecha de nacimiento" required>

            <input type="submit" id="btnreg" value="Registrar" href="../index.html">
            <a href="../index.html">Atras</a><br>
            
        </div>
    </div>
    <script type="module" src="../Controllers/register_collection.js"></script>
</body>
</html>
